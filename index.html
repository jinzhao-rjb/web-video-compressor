<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly 视频压缩工具</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .video-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }
        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.05);
        }
        .upload-area.dragover {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
    </style>
  <script type="module" crossorigin src="/web-video-compressor/assets/index-gOcgc15l.js"></script>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">WebAssembly 视频压缩工具</h1>
            <p class="text-white/80">高效压缩视频文件，保持画质，节省存储空间</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column: Original Video -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fa fa-video-camera mr-2 text-purple-600"></i>
                    原始视频
                </h2>
                
                <!-- Loading Indicator -->
                <div id="ffmpegLoading" class="stats-card p-4 mb-4 text-center">
                    <i class="fa fa-cog text-2xl text-purple-600 mb-2"></i>
                    <p class="text-gray-600">视频压缩引擎就绪</p>
                    <p class="text-sm text-gray-500 mt-1">使用浏览器内置MediaRecorder API，无需额外加载</p>
                </div>
                
                <!-- Upload Area -->
                <div id="uploadArea" class="upload-area p-8 text-center mb-4">
                    <i class="fa fa-cloud-upload text-4xl text-gray-400 mb-2"></i>
                    <p class="text-gray-600 mb-2">点击或拖拽视频文件到此处上传</p>
                    <p class="text-sm text-gray-500">支持 MP4、WebM 格式，最大 1GB</p>
                    <input type="file" id="fileInput" accept="video/*" class="hidden">
                    <button id="browseBtn" class="mt-4 px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition">
                        <i class="fa fa-folder-open mr-1"></i> 浏览文件
                    </button>
                </div>

                <!-- Video Preview -->
                <div id="originalVideoContainer" class="video-container mb-4 hidden">
                    <video id="originalVideo" controls></video>
                </div>

                <!-- Original Video Info -->
                <div id="originalInfo" class="stats-card p-4 mb-4 hidden">
                    <h3 class="font-medium mb-2 text-gray-700">视频信息</h3>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div><span class="text-gray-500">文件名:</span> <span id="originalFileName" class="font-medium"></span></div>
                        <div><span class="text-gray-500">大小:</span> <span id="originalFileSize" class="font-medium"></span></div>
                        <div><span class="text-gray-500">时长:</span> <span id="originalDuration" class="font-medium"></span></div>
                        <div><span class="text-gray-500">分辨率:</span> <span id="originalResolution" class="font-medium"></span></div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Compressed Video -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fa fa-compress text-purple-600 mr-2"></i>
                    压缩后视频
                </h2>

                <!-- Compression Settings -->
                <div class="stats-card p-4 mb-4">
                    <h3 class="font-medium mb-3 text-gray-700">压缩设置</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">压缩质量</label>
                            <input type="range" id="qualitySlider" min="1" max="100" value="70" 
                                   class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>低质量 (小文件)</span>
                                <span id="qualityValue">70%</span>
                                <span>高质量 (大文件)</span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">分辨率缩放</label>
                            <select id="resolutionSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <option value="1">原始分辨率</option>
                                <option value="0.8">80%</option>
                                <option value="0.6">60%</option>
                                <option value="0.4">40%</option>
                                <option value="0.2">20%</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Compress Button -->
                <button id="compressBtn" class="btn-primary w-full py-3 text-white font-medium rounded-lg mb-4 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fa fa-cog mr-2"></i> 开始压缩
                </button>

                <!-- Progress Bar -->
                <div id="progressContainer" class="mb-4 hidden">
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span>压缩进度</span>
                        <span id="progressText">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Compressed Video Preview -->
                <div id="compressedVideoContainer" class="video-container mb-4 hidden">
                    <video id="compressedVideo" controls></video>
                </div>

                <!-- Compressed Video Info -->
                <div id="compressedInfo" class="stats-card p-4 mb-4 hidden">
                    <h3 class="font-medium mb-2 text-gray-700">压缩后信息</h3>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div><span class="text-gray-500">文件名:</span> <span id="compressedFileName" class="font-medium"></span></div>
                        <div><span class="text-gray-500">大小:</span> <span id="compressedFileSize" class="font-medium"></span></div>
                        <div><span class="text-gray-500">压缩率:</span> <span id="compressionRatio" class="font-medium text-green-600"></span></div>
                        <div><span class="text-gray-500">节省空间:</span> <span id="spaceSaved" class="font-medium text-green-600"></span></div>
                    </div>
                </div>

                <!-- Download Button -->
                <a id="downloadBtn" href="#" class="btn-primary w-full py-3 text-white font-medium rounded-lg text-center inline-block hidden">
                    <i class="fa fa-download mr-2"></i> 下载压缩视频
                </a>
            </div>
        </div>

        <!-- Comparison Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mt-8">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fa fa-exchange text-purple-600 mr-2"></i>
                压缩前后对比
            </h2>
            <div id="comparisonContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
                <!-- Original Video for Comparison -->
                <div>
                    <h3 class="font-medium mb-2 text-center text-gray-700">原始视频</h3>
                    <div class="video-container">
                        <video id="compareOriginalVideo" controls></video>
                    </div>
                </div>
                <!-- Compressed Video for Comparison -->
                <div>
                    <h3 class="font-medium mb-2 text-center text-gray-700">压缩后视频</h3>
                    <div class="video-container">
                        <video id="compareCompressedVideo" controls></video>
                    </div>
                </div>
            </div>
            <div id="noComparison" class="text-center py-8 text-gray-500">
                上传并压缩视频后，将显示对比视图
            </div>
        </div>
    </div>

</body>
</html>
